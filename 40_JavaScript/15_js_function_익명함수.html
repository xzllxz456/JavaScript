<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> JS function, 익명함수</title>
    <script>
        // function 함수명 (){ }
        // function 함수명 (매개변수){ }
        // function 함수명 (매개변수) { return 리턴값; }
        // function (매개변수) { } : 익명함수(변수에 저장시 재사용 가능)
        // ----------------------------------------------------------------
        
        var str = "전역변수str";
        
        test(); // 함수 선언문 이전, 이후 모두 사용 가능
        function test() {
            document.write(">>>>test() 함수 실행 " , "<br>");
        }
        test();
        
        
        function test() { // 중복선언 --> 함수의 재정의 함수가 덮어 씌어진다,
            document.write(">>>>test() 함수 재정의 실행 " , "<br>");
        }
        test();
        
        test("파라미터~~~~~");
        function test(param) { // 함수의 재정의 // 함수 이름만 의마가있다.
            document.write(">>>>test(param) 함수 실행 : " + param, "<br>");
        }
        test("파라미터~~~~~1");
        test("파라미터~~~~~", "파라밑터~~~2"); // 2번째 파라미터 값은 사용되지 않음(버려짐)
    //===============================================
    //함수명과 동일한 이름으로 변수선언시 함수는 사용할 수 없게 됨
    var test = "함수명과 동일한 이름으로 변수사용";
    document.write("test : " + test, "<br>");
    
    //test(); //TypeError: test is not a function
    document.write("JS 끝==================", "<br>");
</script>
</head>
<body>


    
<br><br><br><br><br><br><br><br><br><br><br>    
<br><br><br><br><br><br><br><br><br><br><br>  
</body>
</html>
