<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : Array 내장 객체</title>
    <script>
        /*
        배열(Array) 생성방법 3가지
        1. var arr1 = new Array();
        2. var arr2 = new Array("홍길동", 27, true);
        3. var arr3 = ["홍길동", 27, true];
        */
        
//      1. var arr1 = new Array();        
        var arr1 = new Array();
        document.write("arr1.length : " + arr1.length, "<br>");
        arr1[0] = "홍길동";
        arr1[1] = 27;
        arr1[2] = true;
        document.write("arr1.length : " + arr1.length, "<br>");
        
        document.write("arr1[0]" + arr1[0],"<br>"); // 데이터 사용
        document.write("arr1[1]" + arr1[1],"<br>");
        document.write("arr1[2]" + arr1[2],"<br>");
        
        document.write("arr1[3]" + arr1[3],"<br>"); // undefined
        document.write("arr1[4]" + arr1[4],"<br>"); // undefined
        document.write("arr1.length : " + arr1.length, "<br>");        
        document.write("<hr>");
        
        //============================================================
        // 2. var arr2 = new Array("홍길동", 27, true);
        var arr2 = new Array("홍길동", 27, true);
        document.write("arr2.length : " + arr2.length, "<br>");
        document.write("arr2[0]" + arr2[0],"<br>"); // 데이터 사용
        document.write("arr2[1]" + arr2[1],"<br>");
        document.write("arr2[2]" + arr2[2],"<br>");
        document.write("<hr>");

        //============================================================
        // 3. var arr3 = ["홍길동", 27, true];
        var arr3 = ["홍길동", 25, true];
        document.write("arr3.length : " + arr3.length, "<br>");
        
        document.write("arr3[0]" + arr3[0],"<br>"); // 데이터 사용
        document.write("arr3[1]" + arr3[1],"<br>");
        document.write("arr3[2]" + arr3[2],"<br>");
        document.write("<hr>");

        //===================================================================
        // 배열에 있는 데이터 확인하기 위한 반복문
        document.write("<h3>일반 for문으로 데이터 조회 </h3>");
        for (let i=0; i < arr3.length; i++){
            document.write("arr3[" + i + "] : " + arr3[i],"<br>");
        }

        // =========================================================
        document.write("<h3>for ~ in 형태로 데이터 조회</h3>");
        for(let idx in arr3){
            document.write(idx, "<br>");
            document.write("arr3[" + idx + "] : " + arr3[idx], "<br>");
        }
        
        // =========================================================
        document.write("<h3>for ~ of 형태로 데이터 조회(iterable)</h3>");
        for(let arrValue of arr3){
            document.write(arrValue, "<br>");
        }        
        document.write("<hr><hr>");
        
        //===========================================================================
        document.write("arr3.length : " + arr3.length, "<br>");
        arr3[5] = "김유신";
        document.write("arr3.length : " + arr3.length, "<br>");
        document.write("arr3 : " + arr3, "<br>");
        
        // undefined 값도 조회됨
        //====================================================
        document.write("<h3>일반 for문으로 데이터 조회 </h3>");       
        for (let i=0; i < arr3.length; i++){
            document.write("arr3[" + i + "] : " + arr3[i],"<br>");
        }
        // undefined 값도 제외됨
        document.write("<h3>for ~ in 형태로 데이터 조회</h3>");
        for(let idx in arr3){
            document.write(idx, "<br>");
            document.write("arr3[" + idx + "] : " + arr3[idx], "<br>");
        }
        // =========================================================
        // undefined 값도 조회됨
        document.write("<h3>for ~ of 형태로 데이터 조회(iterable)</h3>");
        for(let arrValue of arr3){
            document.write(arrValue, "<br>");
        }        
        document.write("<hr><hr>");
        
        // undefined  값도 조회됨 컨티뉴 처리
        document.write("<h3>for ~ of 형태로 데이터 조회(iterable)</h3>");
        for(let arrValue of arr3){
            if(arrValue == undefined) continue;
            document.write(arrValue, "<br>");
        }        
        document.write("<hr><hr>");
        // arr 만 출력
        document.write("<h3>for ~ of 형태로 데이터 조회(iterable)</h3>");
        for(let arrValue of arr3){
            if(arrValue != undefined){ // arrValue값이 0이면 조회 안됨 != undefined 로 명확하게
                document.write(arrValue, "<br>");
            }
        }        
        document.write("<hr><hr>");
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
