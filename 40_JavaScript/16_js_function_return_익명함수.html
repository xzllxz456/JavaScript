<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>function return, 익명함수</title>
    <script>
        // 리턴값이 있는 함수
        // function 함수명(파라미터){return 리턴값; }
        function plus(a, b){
            document.write("a : " + a + ", b : " + b, "<br>");
            return a + b;
        }
        
        let sum = plus(100, 200);
        
        document.write("plus(100, 200) : " + sum, "<br>");
        document.write("<hr>");
        
        sum = plus(100);
        document.write("plus(100) : " + sum, "<br>"); //NaN
        document.write("<hr><hr>");
        
        //===================================
        // 익명함수 : 이름이 없는 함수
        // function (매개변수) { }
        var fn = function (param) {
            document.write("익명함수 - 매개변수 값 : " + param, "<br>")
        };
        fn("홍길동"); // 변수명으로 변수에 저장된 함수 호출
        
        let str = "김유신";
        fn(str);
        document.write("<hr>");
        
        //----------------------------------------
        document.write("<h3>자동실행 함수 </h3>");
        //자동실행 함수
        // 매개변수 없는 형태 : (function() { } )();
        // 매개변수 있는 형태 : (function(매개변수) { })(매개변수 값);
        (function (param) {
            document.write("익명함수 - 매개변수 값 : " + param, "<br>")
        }) ("홍홍길길동동");
        document.write("-----자동 실행 함수 실행후" ,"<br>");
        document.write("<hr><hr>");
        //====================================================================
        document.write("<h3>콜백(callvack) 함수</h3>");
        // 콜백함수 : 실행시 나중에 호출되어 실행되는 함수
        
        
        var fn2 = function(param) { // 파라미터가 함수
            param("안녕~ 나는 콜백 함수라고 해~~~");
        };
        
        function showMessage(msg){
            document.write("<p> "+ msg +"</p>");
        }
        showMessage("안녕~~");
        fn2(showMessage); // 파라미터로 함수 전달
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
