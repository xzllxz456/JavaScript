<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>window 속성, 메소드 (함수)</title>
    <script>
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var tv = {
            width: 1100,
            height: 700,
            on: function(){
                console.log("tv 전원 ON!");
            },
            off: function(){
                console.log("tv 전원 OFF!");
            }
        };
        for (let prop in tv) {
            document.write("tv." + prop + " : " + tv[prop], "<br>");
        }
        hr(2);
        //window 객체가 가지고 있는 속성, 메소드(함수) 확인
        document.write("<h3>window 객체가 가지고 있는 속성, 메소드(함수) 확인</h3>");
        for (let prop in window) {
            document.write("window." + prop + " : " + window[prop], "<br>");
        }
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
