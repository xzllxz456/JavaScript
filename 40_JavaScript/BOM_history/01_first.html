<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>첫번째 페이지</title>
    <script>
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var br = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<br>");
                }
            }
        } 
    </script>
</head>
<body>
    <h1>첫번째 페이지</h1>
    <a href="02_second.html">2페이지로 이동</a>
    <p>
        <button onclick="history.forward()">다음페이지(forward)</button>

    </p>
           
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
