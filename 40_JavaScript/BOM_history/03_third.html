<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var br = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<br>");
                }
            }
        } 
    </script>
</head>
<body>
    <h1>세번쨰 페이지</h1>
    <p>
        <button onclick="history.back()"> 이전페이지 이동 : back()</button>

        <button onclick="history.go(-1)">1페이지 이전으로 이동 : go(-1)</button>
        <button onclick="history.go(-2)">2페이지 이전으로 이동 : go(-2)</button>

    </p>
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
