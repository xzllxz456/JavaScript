<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var br = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<br>");
                }
            }
        } 
    </script>
</head>
<body>
    <h1>두번쨰 페이지</h1>
    <a href="03_third.html">3페이지로 이동</a>
    <p>
        <button onclick="history.back()">이전 페이지로 이동(back)</button>
        
        <button onclick="history.forward()">다음페이지(forward)</button>
    </p>
    
    
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
