
<!doctype html>

    <title>JS 반복문 구구단(2-9단)</title>
<style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid black; }
    th {
        background-color: #555; color: white;
        width: 8%;
    }
    td { text-align: center; }
    tr:nth-child(even) {

<script>

    document.write("<table>");
    document.write("<thead>");
    document.write("<tr>");
    //th 반복 작성
    for (let dan = 2; dan <= 9; dan++) {
        document.write("<th>" + dan + "단</th>");
    }    
    document.write("</tr>");
    document.write("</thead>");
    
    document.write("<tbody>");

    let htmlTag = "";
    for (let gop = 1; gop <= 9; gop++) {
        htmlTag += "<tr>";
        for (let dan = 2; dan <= 9; dan++) {
            htmlTag += "<td>" + dan + "*" + gop+ "=" + (dan*gop) + "</td>";
        }
        htmlTag += "</tr>";
    }
    document.write(htmlTag);
    
    document.write("</tbody>");
    
    document.write("</table>");
</script>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
