<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>while, do-while</title>
    <script>
        // while (조건식){}
        // do while (조건식);
        //------------------------------
        // while 문으로 1~10 까지의 합 구하기
        let num = 1; // 1~10까지 1씩 증가
        let sum = 0;
        
        while (num <= 10) {
            sum += num; // sum = sum + num;       
            document.write("num : " + num + " , sum : " + sum, "<br>");
            num++;
        }
        
        //---------------------------------------------
        document.write("1~10 까지의 합: sum : " + sum);
        document.write("<hr>");
        // 실습 : 위의 while 문과 동일한 결과를 만드는 while 문 작성
        // 1!10 까지 합계 구하기
        num = 0;
        sum = 0;
        while (num < 10){
            num++;
            sum += num;
            document.write("num : " + num + " , sum : " + sum, "<br>");
        }
        
        
        document.write("1~10 까지의 합: sum : " + sum);
        document.write("<hr><hr>");
        
        //---------------------------------------------------
        // do {} while(조건식) {
        // 1~10까지 합구하기
        sum = 0;
        num = 1;
        do {
            sum += num;
            num++;
        } while (num <= 10);
        document.write("1~10 까지의 합: sum : " + sum);
        document.write("<hr><hr>");        
        
        //===================================================
        // 반복문 제어 : break, continue
        // break : 반복문 종료하고 빠져나감
        // continue : continue 문 이후의 실행문을 실행하지 않고 다음 반복 실행
        
        document.write("<h2>break, continue</h2>");
        document.write("<h3>break</h3>");
        num = 1;
        while (num <= 10) {
            document.write("num : " + num, "<br>");
            if(num == 5){
                document.write("---break문 만나서 반복 종료!!!!!!!!!!!!!", "<br>");
                break;
            }
            num++;
        }
        document.write("반복문 종료 후 문장 " , "<br>");
        document.write("<hr>");
        
        document.write("<h3>continue</h3>");
        num = 0;
        while (num < 10) {
            
            num++;
            if(num == 5){
                document.write("---continue문 만나서 반복 종료!!!!!!!!!!!!!", "<br>");
                continue;
            }
            document.write("num : " + num, "<br>");
        }
        document.write("반복문 종료 후 문장 " , "<br>");
        document.write("<hr>");        
        //////////////////////==================================
        // 중첩 반복문 사용시 모든 반복문 빠져나가기
        outer: for(let i = 1; i <= 5; i++){
            for(let k=11; k<=15; k++){
                if(i==4 && k==13){
                    break outer; // 중단처리를 외부 반복문도 중단
                }
                document.write(" i : " + i + " , k : " + k, "<br>");
            }
            document.write(i + "--------------", "<br>");
                
        }
        document.write("반복문 종료 후 문장 " , "<br>");
        document.write("<hr>");        
        
        
        
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
