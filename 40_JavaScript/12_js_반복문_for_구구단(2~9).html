<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문 구구단(2~9단)</title>
<style>
    table {
        border-collapse: collapse;
    }
    
    th, td {
        border: 1px solid black;
    }
    
</style>    
    
    <script>
        // (실습) 테이블 형태의 구구단 작성하기 (2-9)단
        document.write("<table>");
        
        document.write("<thead>");
        
        document.write("<tr>");
        for(let i=2; i <=9; i++){
            document.write(`<th>${i}</th>`);
        }
        document.write("</tr>");
        
        document.write("</thead>");
        
        document.write("<tbody>");

        for(let i = 1; i < 10; i++){
             document.write("<tr>");
            for(let j = 2; j <= 9; j++){
                document.write("<td>");
                document.write(j + " * " + i + " = " + (j * i));
                document.write("</td>");
                
            }
            document.write("</tr>");
        }
 
        document.write("</tbody>");
        document.write("</table>");

    </script>
</head>
<body>
    <h1>구구단 출력(2~9)단</h1>
    <table>
        <thead>
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
                <th>...</th>
                <th>9단</th>
            </tr>        
        </thead>
        <tbody>
            <tr>
                <td>2*1=2</td>
                <td>3*1=3</td>
                <td>4*1=4</td>
                <td>...</td>
                <td>9*1=9</td>
            </tr>
            <tr>
                <td>2*2=2</td>
                <td>3*2=6</td>
                <td>4*2=8</td>
                <td>...</td>
                <td>9*2=18</td>
            </tr>
            <tr>
                <td>2*3=6</td>
                <td>3*3=9</td>
                <td>4*3=12</td>
                <td>...</td>
                <td>9*3=27</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
                        <tr>
                <td>2*9=18</td>
                <td>3*9=27</td>
                <td>4*9=36</td>
                <td>...</td>
                <td>9*9=81</td>
            </tr>
        </tbody>
    
    
    </table>

</html>
