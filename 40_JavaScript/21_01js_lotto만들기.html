
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>로또 만들기</title>
<style>
    .ball {
        width: 100px; height: 100px;
        border: 1px solid black;
        display: inline-block;
        border-radius: 50%; 
        /* 글자크기 조정 */
        font-size: 3em;
        text-align: center;
        line-height: 100px;
    }
    .ball0 { background-color: red; }
    .ball1 { background-color: magenta; }
    .ball2 { background-color: yellow; }
    .ball3 { background-color: green; }
    .ball4 { background-color: blue; }
    .ball5 { background-color: blueviolet; }
</style>    
<script>
    /* (실습) 로또번호 만들고, 화면 출력
    1. 로또번호 저장할 배열을 만들고
    2. 1~45 숫자중 중복되지 않는 숫자 생성해서 배열에 저장
        2-1. 1~45 숫자중 랜덤하게 숫자를 만들고(Math.random())
        2-2. 중복된 값이 있으면 다시 생성해서 6개의 번호를 배열 저장
    3. 화면출력 HTML div 태그에 ball, ball+숫자 클래스명 사용
    ***********************************/
    document.write("<h3>JavaScript 사용 로또번호 만들기</h3>");
    //1. 로또번호 저장할 배열을 만들고
    var lotto = new Array();
    console.log("lotto.length : " + lotto.length);
    
    //2. 1~45 숫자중 중복되지 않는 숫자 생성해서 배열에 저장
    //    2-1. 1~45 숫자중 랜덤하게 숫자를 만들고(Math.random())
    //    2-2. 중복된 값이 있으면 다시 생성해서 6개의 번호를 배열 저장
    while (lotto.length < 6) {
        let lottoNum = Math.floor(Math.random() * 45 + 1);
//        if(isExist(lotto, lottoNum)) continue;
//        lotto[lotto.length] = lottoNum;
        
        if(!lotto.includes(lottoNum)){
            lotto[lotto.length] = lottoNum;
        }
    }
    console.log(lotto);
    //배열데이터 정렬
    lotto.sort();  //문자열 기준 정렬처리됨
    lotto.sort(function(a, b) {
//        return a - b; // 오름차순 정렬
        return b - a; // 내림차순 정렬
    });
    
    //3. 화면출력 HTML div 태그에 ball, ball+숫자 클래스명 사용
    for (let idx in lotto) {
        document.write('<div class="ball ball' + idx + '">' + lotto[idx] + '</div>');
    
    }
    // 배열에 값이 있는지 확인
    function isExist(arr, num) {
        let result = false;
        for(let i=0; i<arr.length; i++){
            if(arr[i] == num) {
                result = true;
                break;
            }
        }
        
        return result;
    }

</script>
</head>
<body>
    <h2>로또번호 만들기(문제)</h2>
    <p>1~45 까지의 숫자 중 6개를 추출해서 로또 만들기</p>
    <hr>
    <div class="ball ball0">5</div>
    <div class="ball ball1">3</div>
    <div class="ball ball2">27</div>
    <div class="ball ball3">7</div>
    <div class="ball ball4">43</div>
    <div class="ball ball5">28</div>

    
<br><br><br><br><br><br><br><br><br><br><br>    
<br><br><br><br><br><br><br><br><br><br><br>  
</body>
</html>
