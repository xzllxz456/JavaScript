<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : true, false </title>
    <script>
        // true, false
        // JS : false가 아니면 true다
        // false 값 : false, 0 또는 -0, ubdefined, NaN, null. ""(빈문자열)
        // true 값 : false가 아니면 true
    document.write('<h3>false 값 : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)</h3>');
    document.write("false : " + Boolean(false), "<br>");
    document.write("0 : " + Boolean(0), "<br>");
    document.write("-0 : " + Boolean(-0), "<br>");
    document.write("100-100 : " + Boolean(100-100), "<br>");
    document.write("undefined : " + Boolean(undefined), "<br>");
    document.write("NaN : " + Boolean(NaN), "<br>");
    document.write("null : " + Boolean(null), "<br>");
    document.write("'' : " + Boolean(''), "<br>");
    
    document.write("<h3> true 값 : false가 아니면 true</h3>");
    document.write("true : " + Boolean(true), "<br>");
    document.write("1 : " + Boolean(1), "<br>");
    document.write("100 : " + Boolean(100), "<br>");
    document.write("100+200 : " + Boolean(100 + 200), "<br>");
    document.write("hello : " + Boolean("hello"), "<br>");
    document.write("<hr>");
        
        //-----------------------------------------------
        var a = 100;
        if(a == 50) { // 변수 a에 숫자 50이 저장되고 50으로 true, false 판별
            document.write("비교결과 true" , "<br>");
            document.write("> a : " + a, "<br>");
        }else {
            document.write("비교결과 flase", "<br>");
            document.write("> a : " + a, "<br>");    
        }
    document.write("<hr>");
    //---------------------------------------------------------
        var num = "aaaa";  // "aaaa" - 5
//        var num = "100";
        var nan = num - 5; 
        document.write('"aaaa" - 5 : ' + nan, "<br>");  //NaN
        
        var result = nan > 10; // NaN > 10
        document.write("NaN > 10 : " + result, "<br>"); // false
        
        document.write("<br><br>");
        var Infinity = 1 / 0;
        document.write("1/0연산결과 : " + Infinity, "<br>");  //Infinity
        
        document.write("1/0연산결과(true/false) : " + Boolean(1/0));
    </script>
</head>
