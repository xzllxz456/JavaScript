<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 반복문 구구단(2~9단)</title>
<style>
    table {
        border-collapse: collapse;
    }
    th {
        background-color: aqua;
    }
    
    th, td {
        border: 1px solid black;
    }
    
</style>    
    
    <script>
        // (실습) 테이블 형태의 구구단 작성하기 (2-9)단
        document.write("<table>");
        
        document.write("<thead>");
        
        document.write("<tr>");
        for(let i=2; i <=9; i++){
            document.write(`<th>${i}</th>`);
        }
        document.write("</tr>");
        
        document.write("</thead>");
        
        document.write("<tbody>");

        for(let i = 1; i < 10; i++){
             document.write("<tr>");
            for(let j = 2; j <= 9; j++){
                document.write("<td>");
                document.write(j + " * " + i + " = " + (j * i));
                document.write("</td>");
                
            }
            document.write("</tr>");
        }

        document.write("</tbody>");
        document.write("</table>");

    </script>
</head>
<body>
    <h1>구구단 출력(2~9)단</h1>
 <table>
    <thead>
        <tr>
            <th>출장비 내역</th>
            <th>금액</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>교통비</td>
            <td>45000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>총 합계</td>
            <td>103000</td>
        </tr>
    </tfoot>
</table>
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br>    
</body>
</html>
