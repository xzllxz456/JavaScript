<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> JS : 반복문 for</title>
    <script>
        // 반복문: for, while, do~while
        //for (초기치; 조건식; 증감식){ }
        for (var i=1; i<=5; i++){
            document.write("i : " + i, "<br>");
        }
        document.write("-------------------==============<br>");
        document.write("for 문 종료후 i : " + i);
        document.write("<hr>");
        
        //let 변수의 사용범위는 { } 기준
        for (let k=1; k<=5; k++){
            document.write("k : " + k, "<br>");
        }
        document.write("-------------------==============<br>");
//        document.write("for 문 종료후 k : " + k); k변수 소멸 // k is not defined
        document.write("<hr>");
        
        //====================================================================
        //(실습) 출력할 구구단의 단의 값을 입력 받고 해당 구구단 출력 : 
        for(let i=1; i<10; i++){
            let gob = 3 * i;
            document.write(3 + " x " + i + " = " + gob, "<br>");
        }
        
        
        let dan = prompt("단수를 입력해주세요 : ", "0");
        for(let i=1; i<10; i++){
            let gob = Number(dan) * i;
            document.write(dan + " x " + i + " = " + gob, "<br>");
        }
        document.write("<hr><hr>");
        
        // ===========================================================================
        // var 키워드 사용안해도 변수를 사용 가능하나 변수선언 키워드 사용 권장
        abc = 100; // var 키워드 사용안해도 변수 사용가능
        alert("abc : " + abc);
        for(ii =11; ii <=15; ii++) {
            document.write("ii : " + ii, "<br>");
        }
    </script>
</head>
