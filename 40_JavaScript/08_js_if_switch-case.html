<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : if, switch~case</title>
    <script>

        
        
        // if(조건식){  }
        // if(조건식) {  } else {  }
        // if(조건식) {  } else if {  } else if {  } else { }
        if (true) {
            document.write("if문이 true인 경우 출력", "<br>");
        }
        
        let bool = confirm("true 출력 <확인> 선택, false출력 <취소> 선택")
        if(bool){
            document.write("확인 선택 = true", "<br>");
        } else {
            document.write("취소 선택 = false", "<br>");
        }
        document.write("<hr>");
        
        //====================================================
        /*
        실습 : 정수를 입력받고(rompt), 점수에 따라 평가하고 결과 화면 출력
        90이상: A, 80이상 : B, 70이상: C, 70미만 : D
        출력형태 : 점수 90점 - 평과 결과: A
        (if문으로 처리)
        */
            function inputScore(subjectName) {
            let score;
            while (true) {
                let message = subjectName ? `${subjectName} ` : "";
                let scoreStr = prompt(`${message}점수(0 ~ 100)`, "0");
                score = parseInt(scoreStr);
                if (score === 0 || (score >= 0 && score <= 100)) {
                    break;
                } else {
                    alert(`잘못 입력하셨습니다. 입력값 : ${scoreStr}`);
                }
            }
            return score;
        }

        
        
        
        let score = prompt("점수를 입력학세요 ", "0");
        let result = "평가안됨";
        alert(score + "isNaN() : " + isNaN(score)); // NaN 숫자가 아님 Not a Number 숫자가 아님
                                                    // isNaN숫자가 아니냐? 숫자면 false 아니면 true
        if(isNaN(score)){
            result = "숫자아님";
        } else if(score < 0 || score > 100){
            result = "정상범위 아님";   

        } else if(score >= 90){
            result = "A";
            alert("점수 : " + score + "결과 : " + result, "<br>");
        } else if(score >= 80) {
            result = "B";
            alert("점수 : " + score + "결과 : " + result, "<br>");   
        } else if(score >= 70) {
            result = "C";
            alert("점수 : " + score + "결과 : " + result, "<br>");
        }else {
            result = "D";
            alert("점수 : " + score + "결과 : " + result, "<br>");
        }
        document.write("<h3>  점수 :" + score + " 평가 결과 : " + result + "</h3>");
    document.write("<hr>");
//        score / 10; // 88/10-> 8.8 -> 8
        let divScore = Math.floor(score / 10);
        switch(divScore){
            case 10 :
                result = "A";
                break;
            case 9 :
                result = "A";
                break;
            case 8 :
                result = "B";
                break;
            case 7 :
                result = "C";
                break;
            default : 
                result = "D";
                break;
        }
        document.write("<h3>  점수 :" + score + " 평가 결과 : " + result + "</h3>");
        document.write("<hr>");
    </script>
</head>
