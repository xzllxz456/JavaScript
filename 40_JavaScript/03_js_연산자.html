<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 연산자</title>
    <script>
        // 증감 연산자 : ++, -- 
        var num = 100;
        document.write("num : " + num, "<br>");
        
        var res = ++num; //num 값을 1증가시키고 res에 저장
        document.write("res : ++num : " + res , "<br>");
        document.write("num  : " + num , "<br>");
        document.write("<hr>");
       var num = 100; // var 사용시 변수 중복 선언 가능(let은 중복선언 안됨)
        document.write("num : " + num, "<br>");
        
        res = num++; // num 값이 연산에 참여하고 후에 1 증가처리됨
                document.write("res : num++ : " + res , "<br>");
        document.write("num  : " + num , "<br>");
        document.write("<hr>");
        
        //======================================================
        // 부정연산자 : ! (not)
        document.write("true : " + true, "<br>");
        document.write("!true : " + !true, "<br>");
        document.write("!false : " + !false, "<br>");
        document.write("false : " + false, "<br>");
        document.write("<br>");
        // 산술연산 : + , - , / , *, % (나머지 연산)
        var num1 = 100;
        var num2 = 3;
        document.write("num1 : " + num1, ", num2 : " + num2, "<br>");
        
        document.write("num1 + num2 : " + (num1 + num2), "<br>");
        document.write("num1 - num2 : " + (num1 - num2), "<br>");
        document.write("num1 * num2 : " + (num1 * num2), "<br>");
        document.write("num1 / num2 : " + (num1 / num2), "<br>");  33.333333333333336
        document.write("num1 % num2 : " + (num1 % num2), "<br>");
        //===================================================


    </script>
</head>
