<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>window.setInterval()</title> <!--일정시간 간격-->
    <script>
        //window.setInterval() 메소드 : 정해진 시간마다 반복적으로 동작
        //window.setInterval(액션, 밀리초) : 밀리초마다 액션 반복
        //window.clearInterval(타이머객체) : 타이머객체 동작 중지
        var i = 0;
        console.log("consol 창에 출력 : " + ++i);
        console.log(++i);
        console.log(++i);
        console.log(++i);
        console.log(++i);
        console.log("-----------------------------------");
        
        i = 0;
        console.log(">> setInterval() 에 의한 출력");
        var auto = window.setInterval("console.log(++i)", 1000);
    </script>
</head>
<body>
    <button onclick="clearInterval(auto)"> clearInterval 실행해서 타이머 객체 중단</button>
