<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array 메소드</title>
    <script>
        
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var br = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<br>");
                }
            }
        }        
        // 배열(Array) 메소드
        var arr = ["방배", "교대", "사당", "강남"];
        document.write("arr : " + arr, "<br>");
        document.write("arr.toString : " + arr.toString, "<br>");
        document.write("arr.length : " + arr.length, "<br>");
        document.write("<hr>");
        document.write("arr.includes('사당') : "+arr.includes('사당'), "<br>");
        document.write("arr.includes('분당') : "+arr.includes('분당'), "<br>");
        document.write("<hr>");
        //sort() : 배열에 있는 데이터를 오름차순 정렬(문자열 비교 처리)
        document.write("arr : " + arr, "<br>");
        var str = arr.sort();
        document.write("arr.sort() 실행후 : " + arr , "<br>");
        document.write("str : " + str + ", typeof str : " + typeof str, "<br>");
        hr();
        
        //reverse() : 배열 데이터 앞 <-> 뒤 위치 바꿈
        document.write("arr : " + arr, "<br>");
        str = arr.reverse();
        document.write("arr.reverse() 실행후 : " + arr, "<br>");
        document.write("str : " + str + " - typeof str : " + typeof str, "<br>");
        document.write("<hr>");
        
        //slice(idx1, idx2) : idx1 부터 idx2 이전까지 자르기
        document.write("arr : " + arr, "<br>");        
        str = arr.slice(1, 3);
        document.write(" ------arr.slice(1, 3) 실행후 " , "<br>");
        document.write("arr : " + arr, "<br>");        
        document.write("str : " + str + " - typeof str : " + typeof str, "<br>");
        hr();
        
        // splice(index, n개, [, 데이터,...]) : idx 시작해서 n개 데이터 삭제[데이터 삽입]
        document.write("arr : " + arr, "<br>");
        atr = arr.splice(1, 2, "잠실", "시청", "신도림");
        document.write(' ------splice(1, 2, "잠실", "시청", "신도림") 실행후 ' , "<br>");
        document.write("arr : " + arr, "<br>");        
        document.write("str : " + str + " - typeof str : " + typeof str, "<br>");
        hr();
        
        // concat(추가할 데이터) : 데이터 붙이기
        // 원본데이터 : 변경없음, 리턴값에 추가된 데이터가 전달됨
        document.write("arr : " + arr, "<br>");
        var arr2 = ["종로1가", "종로2가", "종로3가"];
        document.write("추가할 arr2 : " + arr2, "<br>");
        str = arr.concat(arr2);
        document.write(' ------str = arr.concat(arr2) 실행후 ' , "<br>");
        document.write("arr : " + arr, "<br>");        
        document.write("str : " + str + " - typeof str : " + typeof str, "<br>");
        hr();
        
        //===========================================================
        //pop, push, shift, unshift
        //pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
        //원본데이터 변경됨
        document.write("arr : " + arr, "<br>");
        str = arr.pop();
        document.write(' ------str = arr.pop() 실행후 ' , "<br>");
        document.write("arr : " + arr, "<br>");        
        document.write("str : " + str + " - typeof str : " + typeof str, "<br>");
        hr();
        
        //push(추가할데이터) : 배열의 맨 뒤에 데이터 추가(인덱스 번호 : 배열.length)
        //원본데이터 변경됨 / 리턴값은 추가 후 배열크기값(length)
        document.write("arr : " + arr, "<br>");
        str = arr.push("push1", "push2");
        document.write(' ------str = arr.push("push1", "push2") 실행후 ' , "<br>");
        document.write("arr : " + arr, "<br>");        
        document.write("str : " + str + " - typeof str : " + typeof str, "<br>");
        hr();
        
    //shift() : 배열의 첫번째 인덱스 값 추출 후 삭제(첫번째 데이터 꺼내기)
    //원본데이터 변경됨
    document.write("arr : " + arr, "<br>");
    str = arr.shift();
    document.write('--- str = arr.shift() 실행후', "<br>");
    document.write("arr(배열) : " + arr, "<br>");
    document.write("str(리턴값) : " + str + " - typeof str : " + typeof str, "<br>");
    document.write("<hr>");
    //unshift(추가할데이터) : 배열의 맨 앞에 데이터 추가(삽입)
    //원본데이터 변경됨 / 리턴값은 추가 후 배열크기값(length)
    document.write("arr : " + arr, "<br>");
    str = arr.unshift("unshift1", "unshift2");
    document.write('--- str = arr.unshift("unshift1", "unshift2") 실행후', "<br>");
    document.write("arr(배열) : " + arr, "<br>");
    document.write("str(리턴값) : " + str + " - typeof str : " + typeof str, "<br>");
    document.write("<hr>"); 
        
    document.write("arr : " + arr, "<br>");
    str = arr.unshift("unshift11");
    str = arr.unshift("unshift22");    
    document.write('--- str = arr.unshift() 순차 실행후', "<br>");
    document.write("arr(배열) : " + arr, "<br>");
    document.write("str(리턴값) : " + str + " - typeof str : " + typeof str, "<br>");
    document.write("<hr>");   
    
    
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
