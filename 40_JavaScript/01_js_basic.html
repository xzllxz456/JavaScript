<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> JavaScript</title>
    <script>
        // 한 줄 주석 : JavaScript는 script 태그 안에 작성
        /* 여러줄 주석
            자바스크립트 코드는 대소문자를 구분하여 처리함
        */
        
        document.write("----head 자바 스크립트의 시작----");
        document.write("<hr>");
        document.write("\"JvaScript\" 만나서 반가워요 ~~~~<br>");
        document.write('"JvaScript" 만나서 반가워요 ~~~~<br>');// 작은따옴표 사용문자
        document.write("'JvaScript' 만나서 반가워요 ~~~~<br>"); // 큰따옴표 사용문자
        document.write("HTML,CSS끝\n JavaScript 시작<br>");
        document.write("-----head 자바 스크립트의 끝----");
        document.write("<hr><hr>");
    </script>
</head>
<body>
<!--    ----head 자바 스크립트의 시작----    -----head 자바 스크립트의 끝------>
    HTML,CSS끝
    JavaScript 시작
    <h1>h1태그 : javascript 처음 사용</h1>
    <script>
        document.write("<h2> 자바스크립트 h2태그</h2>")
    </script>
</body>

</html>
