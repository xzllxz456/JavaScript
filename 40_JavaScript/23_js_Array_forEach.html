<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> JS : Array forEach</title>
    <script>
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var br = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<br>");
                }
            }
        } 
        // 배열(Array) 메소드 forEach
        var arr = ["사당", "방배", "교대" , "강남"];
        document.write("arr : " + arr, "<br>");
        
        // 배열.forEach(콜백함수);
        //              콜백함수 값(필수)
        // 배열.forEach(function(value, index, arr){ });
        //=======================================
        // 배열값 사용하기
//        arr.forEach(function(value){});
        arr.forEach(function(value){
            document.write(value, "<br>");
        });
        document.write(">>arr : " + arr, "<br>");
        hr();
        
        // 배열 데이터와 인덱스 사용
        document.write("원본 arr : " + arr, "<br>");
        arr.forEach(function(value, index){
            arr[index] = value + "!!";
            document.write(arr, "<br>");
        });
        document.write(">>forEach실행후 arr : " + arr, "<br>");
        hr();
        
        //배열.forEach(function(value, index, arr){ });
        document.write("원본 arr : " + arr, "<br>");
        arr.forEach(function(value, idx, arrObj) {
            arrObj[idx] = value + idx;
            document.write(arr, "<br>");
        });
        document.write(">>forEach실행후 arr : " + arr, "<br>");
        hr();
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>


</html>
