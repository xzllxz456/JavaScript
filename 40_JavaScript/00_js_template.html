<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        var hr = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<hr>");
                }
            }
        }
        var br = function (count){
            if (count != 0){
                count = count || 1;
                for (let i = 0; i < count; i++){
                    document.write("<br>");
                }
            }
        } 
    </script>
</head>
<body>
    
       
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>

    
    

    
    
</html>
