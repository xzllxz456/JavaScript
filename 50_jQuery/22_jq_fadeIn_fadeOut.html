<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //hide, show, toggle
            $("button").eq(0).on("click", function(){
                $("#car").hide("slow");
            });
            $("button").eq(1).on("click", function(){
                $("#car").show("fast");
            });
            $("button").eq(2).on("click", function(){
                $("#car").toggle(1000);
            });
            
            //slideUp, slideDown, slideToggle
            $("button").eq(3).on("click", function(){
                $("#car").slideUp("slow");
            });
            $("button").eq(4).on("click", function(){
                $("#car").slideDown("fast");
            });
            $("button").eq(5).on("click", function(){
                $("#car").slideToggle(1000);
            });
            
            //fadeOut, fadeIn, fadeToggle
            $("button").eq(6).on("click", function(){
                $("#car").fadeOut("slow");
            });
            $("button").eq(7).on("click", function(){
                $("#car").fadeIn("fast");
            });
            $("button").eq(8).on("click", function(){
                $("#car").fadeToggle(1000);
            });
            
            //fadeTo : 선명해지거나, 희미해지도록 처리
            $("button").eq(9).on("click", function(){
                $("#car").fadeTo(1000, 0);
            });
            $("button").eq(10).on("click", function(){
                $("#car").fadeTo(1000, 0.2);
            });
            $("button").eq(11).on("click", function(){
                $("#car").fadeTo(1000, 0.6);
            });
            $("button").eq(12).on("click", function(){
                $("#car").fadeTo(1000, 1);
            });
            

        });
    </script>
    <style>
        div { border: 2px solid black; }
    </style>
</head>

<body>
    <button>감추기(hide)</button>
    <button>보이기(show)</button>
    <button>toggle(1000)</button>
    <hr>
    <button>위로 숨기기(slideUp)</button>
    <button>아래로 나타나기(slideDown)</button>
    <button>slideToggle(1000)</button>
    <hr>
    <button>서서히사라지기(fadeOut)</button>
    <button>서서히나타나기(fadeIn)</button>
    <button>fadeToggle(1000)</button>
    <hr>
    <button>fadeTo(1000, 0)</button> <!--뒤는 투명도-->
    <button>fadeTo(1000, 0.2)</button> <!--뒤는 투명도-->
    <button>fadeTo(1000, 0.6)</button> <!--뒤는 투명도-->
    <button>fadeTo(1000, 1)</button> <!--뒤는 투명도-->


    <hr>
    <div>
        <img id="car" src="images/car1.jpg" alt="자동차">
    </div>
    <hr>
    <p>안녕하세요~~ 반갑습니다</p>
    <br><br><br><br><br><br>

</body>






</html>
