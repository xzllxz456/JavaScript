<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //p태그 전체 다루기 = each() 메소드 사용
            $("p").each(function(idx, element){
                // console.log("idx : " + idx + ", element : " + element);
                // console.log("----text()--------");
                console.log("text() - idx : " + idx + ",text() -  this : " + $(this).text());
                // console.log("----html()--------");
                console.log("html() - idx : " + idx + ", html() -this : " + $(this).html());
                // id 속성 설정
                $(this).prop("id", "para-" + idx);
            });

            $("#para-0").css("background-color", "yellow");

            //text(), html() 읽기
            $("#btn1").click(function(){
                var text = $("#para-0").text();
                console.log("id가 para-0 인 태그의 text() :>>" +  text);

                var html = $("#para-0").html();
                console.log("id가 para-0 인 태그의 html() :>>" +  html);
            });
            //text(), html() 쓰기
        //text(), html() 쓰기
        $("#btn2").click(function(){
            $("#para-1").text("text() : 안녕하세요"); //text 값 설정
            $("#para-2").html("html() : 안녕하세요"); //html 값 설정(태그없음)
            
            // 태그가 있는 텍스트 처리
            $("#para-3").text("<i>text() : 안녕하세요</i>");    // 단순 text처리
            $("#para-4").html("<i>html() : 안녕하세요</i>");    //html 태그처리
            });
        });
    </script>
</head>

<body>
    <h2>text(), html()메소드 알아보기</h2>
    <p><strong>첫번쨰</strong> p태그</p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
    <p>다섯번째</p>
    <p>&lt;i&gt;text() : 안녕하세요&lt;/i&gt;</p>
    <button id="btn1">text(), html() 읽기</button>
    <button id="btn2">text(), html() 쓰기</button>




    <br><br><br><br><br><br>

</body>






</html>
