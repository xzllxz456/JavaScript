    <script>
        // append(), prepend() 메소드 사용해서 이미지 전환
        $(function () {
            //next : 맨 앞에 이미지를 3개를 맨 뒤로 보내기(append() 사용)
            //(실습 ) 버튼 클릭시 마다 이미지 3개 이동 처리
            let $imgUl = $("#imgUl");
            $("#next").click(function(){
                // for(let i=0; i<3; i++){
                //     $imgUl.append($("#imgUl>li").first());
                // }
                $("#imgUl").append($("#imgUl>li:nth-child(-n + 3)"));
            });
            
            //prev : 맨 뒤에 이미지 3개를 맨 앞로 보내기(prepend() 사용)
            $("#prev").click(function(){
                // for(let i=0; i<3; i++){
                //     $imgUl.prepend($("#imgUl>li").last());
                // }
                $("#imgUl").prepend($("#imgUl>li:nth-last-child(-n+3)"));
            });
        });
