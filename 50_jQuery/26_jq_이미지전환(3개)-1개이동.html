<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>이미지 전환</title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
    * { margin: 0; padding: 0; }
    #simgs {
        width: 528px;
        height: 176px;
        /* border: 1px solid black; */
        
        overflow: hidden;
        position: relative;
        left: 50px;
    }
    #simgs > ul { list-style: none; }
    #simgs > ul > li { float: left; }
    #simgs > a {
        clear: both;
        position: absolute;
        width: 50px; height: 50px;
        border-radius: 50%;
        background-color: yellow;
        
        top: 70px;
        text-align: center;
        line-height: 50px;
        font-size: 1.3rem;
        font-weight: bold; 
    }
    #prev { left: 0px; }
    #next { right: 0; }
    li:first-child,
        li:nth-child(3) {
            opacity: 0.7;
        }

    </style>
    <script>
        // append(), prepend() 메소드 사용해서 이미지 전환
        $(function () {
            //next : 맨 앞에 이미지를 맨 뒤로 보내기(append() 사용)
            $("#next").click(function(){
                // var $first = $("#imgUl>li").eq(0);
                // var $first = $("#imgUl>li:first-child");
                // var $first = $("#imgUl>li:nth-child(1)");
                var $first = $("#imgUl>li").first();
                // var $first = $("#imgUl>li:first()");
                console.log("첫번째 li : " + $first);

                $("#imgUl").append($first);

            });
            
            //prev : 맨 뒤에 이미지를 맨 앞로 보내기(prepend() 사용)
            $("#prev").click(function(){
                // var $last = $("#imgUl>li").last();
                // $("#imgUl").prepend($last);
                $("#imgUl").prepend($("#imgUl>li").last());
            });
        });
    </script>
</head>

<body>
    <div id="simgs">
        <ul id="imgUl">
            <li><img src="images/simg01.jpg"></li>
            <li><img src="images/simg02.jpg"></li>
            <li><img src="images/simg03.jpg"></li>
            <li><img src="images/simg04.jpg"></li>
            <li><img src="images/simg05.jpg"></li>
            <li><img src="images/simg06.jpg"></li>
            <li><img src="images/simg07.jpg"></li>
            <li><img src="images/simg08.jpg"></li>
            <li><img src="images/simg09.jpg"></li>
            <li><img src="images/simg10.jpg"></li>
        </ul>
        <a id="prev">&lt;&lt;</a>
        <a id="next">&gt;&gt;</a>
    </div>


    <br><br><br><br><br><br>

</body>






</html>
