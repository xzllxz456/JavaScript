<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>slideToggle</title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            // $("p:eq(0)")
            $("p").eq(0).click(function(){
                // alert("첫번째 p 태그 클릭~~");
                // slideDown 나타남 slideUp 사라짐
                // slideToggle 토글 방식으로 나타남
                $("img").slideToggle(2000);
            });
            
            // 두번째 p태그가 click 되면
            // 두번째 p태그가 사라지고, 세번쨰 p태그가 나타나게 처리
            // $("p").eq(1).click(function(){
            
            $("#p2").click(function(){
                var $this = $(this);    // this : 이벤트 발생 객체(JavaScript)
                $this.css("background-color", "yellow");
                
                //세번째 p태그 나타나고, 두번째 p태그 사라지도록 처리
                $("#p3").slideDown("slow", function(){  // p3 나타나기
                    $("#p2").slideUp("slow");   // p2 사라지기
                });


            });

            // 세번째 p태그 click하면 
            // 세번쨰 p태그 사라지고, 두번째 p태그가 나타나게 처리
            $("#p3").click(function(){
                var $this = $(this);
                $this.css("background-color", "green");

                $this.slideUp(2000, function(){ //p3 사라지기
                    $("#p2").slideDown(2000);   //p2 나타나기
                });
            })
        });
    </script>
</head>

<body>

    <p>첫번째 : 자동차 보이기, 자통차 숨기기</p>
    <p id="p2">두번째 p태그</p>
    <p id="p3">세번째 p태그</p>
    <p>네번째 p태그</p>
    <hr>
    <img src="images/car1.jpg" alt="자동차사진">
    <br><br><br><br><br><br><br>
</body>






</html>
