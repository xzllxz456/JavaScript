
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>animate 취소</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
<script>
    $(function(){
        //h1 태그를 우측으로 이동 300px 만큼, 3초동안 이동후 되돌아 오기
        $("#run").click(function(){
            $("h1").animate({"margin-left": "300px"}, 1000)
                .animate({"margin-left": "0px"}, 1000);
        });
        
        //stop 처리(한번)
        $("#stop").click(function(){
            $("h1").stop(); //현재 진행중인 동작 멈춤(취소)
        });
        
        //두번 연속 stop 처리
        $("#stopstop").click(function(){
            $("h1").stop().stop(); 
        });
        
        //예정된 작업만 취소 - 큐(Queue)에 저장된 예약동작 취소
        $("#clearQueue").click(function(){
            // 예약동작 취소 : clearQueue()
            $("h1").clearQueue();
        });
        
        //진행중인 동작 중지하고, 큐(Queue)에 저장된 예약동작 취소
        $("#clearQueueStop").click(function(){
            // 현재 동작 취소 : stop()
            // 예약동작 취소 : clearQueue()
            // 현재동작 + 예정동작 모두 취소 : stop() + clearQueue()
            // 현재동작 + 예정동작 모두 취소 : stop(true)
            $("h1").clearQueue().stop();
        });
        
        //모든 작업 취소 : stop 처리시 clearQueue 설정을 true 설정
        $("#stopTrue").click(function(){
            $("h1").stop(true);
        });
    });
</script>
</head>
<body>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <button id="stopstop">stop stop</button>
    <button id="clearQueue">clearQueue</button>
    <button id="clearQueueStop">clearQueue + stop</button>
    <button id="stopTrue">stop(true)</button>
    <hr>
    <h1>abcde</h1>
    
<br><br><br><br><br><br><br><br><br><br><br>    
<br><br><br><br><br><br><br><br><br><br><br>  
</body>
</html>
