
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>테이블생성</title>
    <!-- jQuery import 방식2 : CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    
<script>
    //(실습) 행과 열 값을 읽어서 테이블 생성하기
    // val() 메소드 : value 값 읽기, 설정하기
    //1. 클릭이벤트 연결
    //2. input 태그값 읽어오기(행, 열)
    //3. 행, 열 값에 맞추어 table 태그 작성
    //4. 원하는 위치(#myDiv)에 table 태그 추가
    //------------------------------------------
    $().ready(function(){
        //1. 클릭이벤트 연결
        $("#btn").on("click", function(){
            //2. input 태그값 읽어오기(행, 열)
            //var row = document.getElementById("row").value;
            //console.log("row 갯수 : " + row);
            var rowCnt = Number($("#row").val());
            var colCnt = parseInt($("#col").val());
            console.log("rowCnt : " + rowCnt + ", colCnt : " + colCnt);
            
            //3. 행, 열 값에 맞추어 table 태그 작성
            var htmlTag = "<table>";
            htmlTag += "<thead>";
            htmlTag += "<tr>";
            
            //컬럼의 갯수만큼 th 태그 만들기
            for (let i = 1; i <= colCnt; i++) {
                htmlTag += "<th>항목" + i + "</th>";
            }
            
            htmlTag += "</tr>";
            htmlTag += "</thead>";
            
            htmlTag += "<tbody>";
            
            //tr, td 만들기 - tr: 로우(row)개수만큼, td: 컬럼(col) 개수 만큼
            //tr 태그 만들기(행의 갯수만큼)
            
            for(let row=1; row<=rowCnt; row++){
                htmlTag += "<tr>";
                //td 태그 만들기(컬럼의 갯수만큼)
                for (let col = 1; col <= colCnt; col++) {
                    htmlTag += "<td>데이터" + row + "," + col + "</td>"
                }
                htmlTag += "</tr>";

            }
            
            htmlTag += "</tr>";
            
            htmlTag += "</tbody>";
            htmlTag += "</table>";
            
            //4. 원하는 위치(#myDiv)에 table 태그 추가
            $("#myDiv").html(htmlTag);
        });
    });
</script>
<style>
    table, th, td { border: 1px solid black; }
    th { background-color: gray; }
    #myDiv { background-color: yellow; }
</style>
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" value="2" size="5" id="row">행 &nbsp;
    <input type="text" value="3" size="5" id="col">열 &nbsp;
    <button id="btn">테이블 생성</button>
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역
    </div>
    <hr><hr>
    <div>
        <h3>(참고) th제외하고, 2행 3열 테이블</h3>
        <table>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터 1,1</td>
                    <td>데이터 1,2</td>
                    <td>데이터 1,3</td>
                </tr>
                <tr>
                    <td>데이터 2,1</td>
                    <td>데이터 2,2</td>
                    <td>데이터 2,3</td>
                </tr>
            </tbody>
        </table>
    </div>

    
<br><br><br><br><br><br><br><br><br><br><br>    
<br><br><br><br><br><br><br><br><br><br><br>  
</body>
</html>
