<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>선택자 속성</title>
    <!-- jQuery import 방식1-->
<!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        /*
            요소(element)의 속성값 접근
            태그명[속성명] : 해당 속성이 있는 요소
            태그명[속성명=값] : 속성값 일치하는 요소
            태그명[속성명!=값] : 속성값이 아닌 요소
            태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작)
            태그명[속성명$=값] : 속성값으로 끝나는 요소(& : 끝)
            태그명[속성명*=값] : 속성값을 포함하는(있는) 요소(* : 포함) *은 전체
        */
        $(function(){
            // a 태그에서 href 속성이 있는 요소 : 글자색 빨강
            $("a[href]").addClass("c_red");
            
            // a 태그 중 href 속성값이 naver인 것 - 글자색 오렌지
            $("a[href='naver']").addClass("c_orange");
            $("a[href!='naver']").addClass("c_orange");
            
            // a 태그 중 href 속성값이 mail로 시작 - 글자색 silver
            $("a[href^=mail]").addClass("c_silver");
            
            // a 태그 중 href 속성값이 .net으로 끝나는 것 - 글자색 purple
            $("a[href$='net']").addClass("c_purple");
            
            // a 태그 중 href 속성값에 문자열에 naver가 있으면 - 글자색 blue 
            $("a[href*='naver']").addClass("c_blue");
            
            //===================================================
            // 클래스명 추가할 때 스타일에 동일속성에 대한 클래스명 중복선언된 경우
            // 스타일의 작성순서 및 우선순위(가중치)에 따라 적용된다.
            $("a[href*='naver']").addClass("c_orange");
            $("a[href*='naver']").addClass("sizeUp");
            
            //css 메소드는 언제나 최종 작성된 것이 적용됨(인라인 방식 처리)
            $("a[href*='naver']").css("color", "gray");
            $("a[href*='naver']").css("color", "red");
            
            //=========================================
            // AND, OR 조건 형태로 속성값 찾기
            // OR 조건 형태로 찾기([],[] : OR 조건)
            $("a[href^='mailto'],[href*='naver']").addClass("bg_green");
            
            // AND 조건 형태로 찾기([][] : AND 조건)
            $("a[href^='mailto'][href*='naver']").css("background-color","yellow");
            
        });
    </script>
    <style>
        .c_red { color: red; }
        .c_orange { color: orange; }
        .c_silver { color: silver; }
        .c_purple { color: purple; }
        .c_blue { color: blue; }
        
        .bg_red { background-color: red; }
        .bg_green { background-color: green; }
        
        .sizeUp { font-size: 1.5rem; }
    
    </style>
</head>
<body>
    <h2>jQuery 속성으로 찾아 클래스 추가</h2>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="https://www.nate.com">네이트</a>
    
    <a>구글</a>
    <a href="naver">네이버(href="naver")</a>
    <hr>
    <a href="mailto:naver@naver.com">네이버메일</a>
    <a href="mailto:daum@daum.net">다음메일</a>
    <a href="mailto:nate@nate.com">네이트메일</a>
    
</body>
    

    
    

    
    
</html>
