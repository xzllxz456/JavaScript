<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>롤링배너</title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            var $list = $("#banner");
            // 이미지 복사 & 붙여넣기 : 첫번째, 두번째, 세번째 이미지를 맨 뒤에 추가 
            // 첫번째 두번째도 되는데 부드럽게 처리하기 위해
            $("li").slice(0, 3).clone().appendTo($list);
            // $list.append($("#banner>li:lt(3)").clone()); // clone()복사

            var clickCnt = 0;
            $("#next").click(function(){
                clickCnt++;
                if(clickCnt > 5){   // 맨 마지막까지 보여준 경우
                    clickCnt = 1;
                    $list.css("margin-left", "0px");
                }
                console.log("clickCnt : " + clickCnt);
                $list.animate({"margin-left":  -200 * clickCnt + "px"}, 500);
            });
            // $("li").slice(0, 3).clone().appendTo($list);
            $("#prev").click(function(){
                clickCnt--;
                if(clickCnt <= 0){   // 맨 마지막까지 보여준 경우
                    clickCnt = 4;
                    $list.css("margin-right", "0px");
                }
                console.log("clickCnt : " + clickCnt);
                $list.animate({"margin-left": -200 * clickCnt + "px"}, 500);
            });
        });
    </script>
    <style>
    * { margin: 0; padding: 0; }
    h2 { text-align: center; }
    #banner-wrap {
        width: 600px;
        border: 1px solid #aaa;
        padding: 20px;
        margin: 50px auto;
    }
    #frame {
        width: 600px;
        position: relative;
        overflow: hidden;
    }
    #banner { width: 3000px; }
    li img { width: 200px; }
    li {
        list-style: none;
        float: left;
        width: 200px;
    }
    #banner-wrap a { text-decoration: none; }
    #banner-wrap > p {
        text-align: center;
        clear: both;
    }
    </style>
</head>

<body>
    <h2>롤링 슬라이드 배너 만들기</h2>
    <hr>
    <dir id="banner-wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_1.jpg"></a></li>
                <li><a href="#"><img src="images/pic_2.jpg"></a></li>
                <li><a href="#"><img src="images/pic_3.jpg"></a></li>
                <li><a href="#"><img src="images/pic_4.jpg"></a></li>
                <li><a href="#"><img src="images/pic_5.jpg"></a></li>
            </ul>
        </div>
        <p>
            <a href="#" id="prev">
                <img src="images/prev_btn.png">
            </a>
            <span>이동하기</span>
            <a href="#" id="next">
                <img src="images/next_btn.png">
            </a>
        </p>
    </dir>

    <br><br><br><br><br><br>

</body>






</html>
