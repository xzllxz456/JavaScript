<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>keydown, keypress, keyup</title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        /*
            키보드 관련 이벤트
            발생 순서 : keydown -> keypress -> keyup
            keyup : 한 번만 발생
            keydown, keypress : 키(key)가 눌린상태에서 계속 반복 발생
        */
        $(function () {
            $("#pwd").keydown(function () {
                console.log("> keydown 이벤트 발생");
            });
            $("#pwd").keypress(function () {
                console.log("> keypress 이벤트 발생!!!");
            });
            $("#pwd").keyup(function () {
                console.log("> keyup 이벤트 발생@@@@");
            });

            // 비밀번호 확인란에 키 입력되면 비밀번호와 비교후 결과 출력
            $("#pwd2").keyup(function () {
                console.log("=======> pw2 keyup이벤트 발생");
                //pw1 == pw2 비교처리
                if ($("#pwd").val() == $("#pwd2").val()) {
                    $("#myDiv").html("암호가 일치합니다 : "
                        + $("#pwd").val() + ", " + $("#pwd2").val());
                } else {
                    $("#myDiv").html("암호가 다릅니다 : "
                        + $("#pwd").val() + ", " + $("#pwd2").val());
                }
            });

        });
    </script>
</head>

<body>
    <p>비밀번호 :
        <input type="password" name="pwd" id="pwd">
    </p>
    <p>비밀번호 확인 :
        <input type="password" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">암호를 입력하세요</div>
    <br><br><br><br><br><br>

</body>






</html>
