<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- jQuery import 방식1-->
    <!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            //이동버튼 클릭되면 이미지 좌측여백을 조금씩 크게 변경
            var timer = null;
            var position = 0;
            $("#moveCar").click(function(){
                if(timer == null){
                    timer = setInterval(moveImage,100);
                }
            });

            function moveImage() {
                position += 10;
                console.log("position : " + position);
                $("#car").css("margin-left", position);
            }

            $("#car").click(function(){
                clearInterval(timer);
                timer = null;
            });
        });
    </script>
    <style>
        /* img { margin-left: 200px; } */
    </style>
</head>

<body>
    <button id="moveCar">자동차이동</button>
    <hr>
    <img id="car" src="images/car.png" width="150" alt="자동차이미지"
    <br><br><br><br><br><br>

</body>






</html>
