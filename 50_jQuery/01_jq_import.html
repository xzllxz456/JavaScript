<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery import</title>
    <!-- jQuery import 방식1-->
<!--    <script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식 2 : CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // javaScript Dom 객체 다루기
        window.onload = function(){
            document.getElementById("id1").style.color="blue";
        };
        
        //제이쿼리(jquery) 사용방식 3가지 형태
        // 방식 1 :jQuery(document).ready(function(){ }); 
        
        jQuery(document).ready(function(){
            jQuery("#id1").css("background-color", "yellow");
        });
        
        jQuery(document).ready(function(){
            $("#id1").css("border", "3px solid red");
        });
        
        // 방식2 $().ready(function() { });
        $().ready(function(){
            $("#id1").css("background-color", "orange");
        });
        
        // 방식 3 : $(function({}) ;
        $(function() {
            $("#id1").css("background-color", "green");
        });
        
    </script>
   
</head>
<body>
    <h1 id="id1">제이쿼리(jQuery) - id1</h1>
       
    
    <script>
        $("#id1").css("width", "500px");
    </script>
<br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br> 
</body>
    

    
    

    
    
</html>
